<div class="data-user-wrapper">
  <mat-card class="user-card">
    <section>
      <mat-card-header>
        <div class="btn-options">
          <button mat-icon-button (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu class="more-vert-menu" #menu="matMenu">
            <button mat-menu-item [routerLink]="['/new-user']">
              <mat-icon>add</mat-icon>
              <span>New user</span>
            </button>
            <button  mat-menu-item (click)="deleteUser(userId)">
              <mat-icon>delete</mat-icon>
              <span>Delete user</span>
            </button>
          </mat-menu>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="avatar-container">
          <img [src]="user.avatar" class="avatar" />
        </div>
        <div class="user-info">
          <h3 class="user-name">{{ user.first_name }} {{ user.last_name }}</h3>
          <p class="user-email">{{ user.email }}</p>
        </div>
      </mat-card-content>
    </section>
    <section>
      <mat-card-actions>
        <button mat-stroked-button [routerLink]="['/edit-user', user.id]">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
      </mat-card-actions>
    </section>
  </mat-card>
</div>
